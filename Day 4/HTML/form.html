<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
        <meta charset="utf8">
    </head>
    <body>
        <h1> HTML forms </h1>

        <form> <!-- action is for JS and CSS... So lets leave it for now-->
            <label for="username">Enter username: </label>
            <input type="text" id="username" name="username" required> <!-- This ID can't be used again in the whole page... Identifies that individual part... Can help in JS and CSS too-->

            <!--Name field can be used for backend devlopers or say servers... Can also be used in Radio buttons...-->
            <br><br>

            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email" required>

            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" id="password" name="password" required>

            <p> Select your age: </p>

            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-1">
            <label for="option-1">26-50</label>
            <input type="radio" name="age" value="51+" id="option-1">
            <label for="option-1">51+</label>

            <br><br>

            <label for="question">Questions:</label>
            <select name="question" id="question">
                <option value="q1">Your pet name?</option>
                <option value="q2">Your favourite club name?</option>
            </select>

            <br><br>

            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>

            <label for="bio">Your bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
            
            <br><br>
            <!--We can give placholder in username, email and everything else...-->

            <!--
                Submit button now...
            -->
            <input type="submit" value="Submit the form">
        </form> 
    </body>
</html>
